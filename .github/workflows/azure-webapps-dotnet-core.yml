name: .NET Core CI

on: [push]

env:
  AZURE_WEBAPP_NAME: my-new-app    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.0'           # set this to the dot net version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@main
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          cd my-new-app
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 
          
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Authenticate with Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy the application to Azure using the Azure CLI
      - script: |
          az webapp up --name my-web-app --location westus --sku F1 --image "mcr.microsoft.com/dotnet/core/sdk:$DOTNET_VERSION"
        displayName: Deploy to Azure
